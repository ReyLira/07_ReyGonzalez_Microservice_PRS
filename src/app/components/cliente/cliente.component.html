<style>
  /* Estilos generales */
  body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
  }

  /* Estilos para el nav */
  .navbar {
      background-color: #89c8fc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-right: 10px;
      margin-left: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between; /* Distribuir contenido a los extremos */
      align-items: center;
  }

  .navbar img {
      width: 190px;
      height: 100px;
  }

  .navbar h1 {
      color: white;
      margin: 0;
      font-size: 24px;
  }
</style>
<nav class="navbar">
  <div style="display: flex; align-items: center;">
      <img src="assets/soaa.png" alt="logo">
      <h1>SISTEMA SOA</h1>
  </div>
</nav>
<div class="col-md-12 p-2">
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-save"></i> New card</button>
    <table class="table mt-2 table-bordered">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>DNI</th>
            <th>PhoneNumber</th>
            <th>Rank</th>
            <th>Department</th>
            <th>Address</th>
            <th>Email</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listcliente">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.dni}}</td>
            <td>{{item.phonenumber}}</td>
            <td>{{item.rank}}</td>
            <td>{{item.department}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td>{{item.estado}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
                    <i class="fa fa-pencil"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newCard()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formCliente">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Surname</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="surname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">DNI</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="dni">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">PhoneNumber</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="phonenumber">
                    </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Rank</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="rank">
                  </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="department">
                    </div>
                </div>
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="address">
                  </div>
              </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="email">
                </div>
            </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm"(click)="save()">Save</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
